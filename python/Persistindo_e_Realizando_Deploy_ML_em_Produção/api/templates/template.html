<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Avaliação predisposto a Diabete </title>
  </head>
  <body>

	<div class="container">
		<h1>Avaliação predisposto a Diabete</h1>	
        
        <!-- {% if classe %} -->
			{% if classe == "1" %}
				<div style="display:table-cell; vertical-align:middle; text-align:center">
					<img src="assets/yes.jpg" width="300px" height="175px" align="center">
				</div>
			{% else %}
				<div style="display:table-cell; vertical-align:middle; text-align:center">
					<img src="assets/no.jpeg" width="300px" height="175px" align="center">
				</div>
			{% endif %}
		<!-- {% endif %} -->
        <br>
		<form action="/verificar" method="post">


		  <div class="form-group row">
			<label for="rendimendo" class="col-sm-2 col-form-label">Pregnancies</label>
			<div class="col-sm-3">
			  <input type="value" class="form-control" id="Pregnancies"  value="6" name="Pregnancies" required="True">
			</div>
		  </div>
          
		  <div class="form-group row">
			<label for="valoremprestimo" class="col-sm-2 col-form-label">Glucose</label>
			<div class="col-sm-3">
			  <input type="value" class="form-control" name="Glucose" id="Glucose" value="148" required="True">
			</div>
		  </div>
          
 		  <div class="form-group row">
			<label for="valoremprestimo" class="col-sm-2 col-form-label">BloodPressure</label>
			<div class="col-sm-3">
			  <input type="value" class="form-control" name="BloodPressure" id="BloodPressure" value="72" required="True">
			</div>
		  </div>
          
  		  <div class="form-group row">
			<label for="valoremprestimo" class="col-sm-2 col-form-label">SkinThickness</label>
			<div class="col-sm-3">
			  <input type="value" class="form-control" name="SkinThickness" id="SkinThickness" value="35" required="True">
			</div>
		  </div>
      
  		  <div class="form-group row">
			<label for="valoremprestimo" class="col-sm-2 col-form-label">Insulin</label>
			<div class="col-sm-3">
			  <input type="value" class="form-control" name="Insulin" id="Insulin" value="0" required="True">
			</div>
		  </div>

      
  		  <div class="form-group row">
			<label for="valoremprestimo" class="col-sm-2 col-form-label">BMI</label>
			<div class="col-sm-3">
			  <input type="value" class="form-control" name="BMI" id="BMI" value="33.6" required="True">
			</div>
		  </div>

      
  		  <div class="form-group row">
			<label for="valoremprestimo" class="col-sm-2 col-form-label">DiabetesPedigreeFunction</label>
			<div class="col-sm-3">
			  <input type="value" class="form-control" name="DiabetesPedigreeFunction" id="DiabetesPedigreeFunction" value="0.627" required="True">
			</div>
		  </div>


  		  <div class="form-group row">
			<label for="valoremprestimo" class="col-sm-2 col-form-label">Age</label>
			<div class="col-sm-3">
			  <input type="value" class="form-control" name="Age" id="Age" value="50" required="True">
			</div>
		  </div>
          
		  <div class="form-group row">
			<div class="col-sm-10">
			  <button type="submit" class="btn btn-primary">Verificar</button>
			</div>
		  </div>
		  
		</form>

		

	<!-- FIM DO CONTAINER-->
	</div>
	
	
		<!-- Optional JavaScript -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<script>
	  function formatarMoeda() {
	  var elemento = document.getElementById('rendimento');
	  var valor = elemento.value;
	  
	  valor = valor + '';
	  valor = parseInt(valor.replace(/[\D]+/g,''));
	  valor = valor + '';
	  valor = valor.replace(/([0-9]{2})$/g, ".$1");

	  if (valor.length > 6) {
		valor = valor.replace(/([0-9]{3}),([0-9]{2}$)/g, ".$1.$2");
	  }

	  elemento.value = valor;
	  }
	</script>
	<script>
	  function formatarMoeda2() {
	  var elemento = document.getElementById('valoremprestimo');
	  var valor = elemento.value;
	  
	  valor = valor + '';
	  valor = parseInt(valor.replace(/[\D]+/g,''));
	  valor = valor + '';
	  valor = valor.replace(/([0-9]{2})$/g, ".$1");

	  if (valor.length > 6) {
		valor = valor.replace(/([0-9]{3}),([0-9]{2}$)/g, ".$1.$2");
	  }

	  elemento.value = valor;
	  }
	</script>
